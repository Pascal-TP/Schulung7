<body>

  <h2>Sicher arbeiten in der Elektrotechnik</h2>

  <img id="bild" src="bilder_nmk/bild1.jpg" alt="Bild 1">
  <br>

  <button onclick="ersteSeite()">â® first page</button>

<!-- Quiz-Button, erscheint nur auf letzter Seite -->

  <p>Seite <span id="seite">1</span> von <span id="gesamtseiten">5</span></p>

  

  <script>
    // ğŸ”¢ Nur existierende Bilder eintragen
    const bilder = [
      "bilder_nmk/bild1.jpg",
      "bilder_nmk/bild2.jpg",

      "bilder_nmk/bild39.jpg",
      "bilder_nmk/bild40.jpg",
      "bilder_nmk/bild41.jpg"
    ];

    let aktuelleSeite = 0;

    function zeigeBild(index) {
      const img = document.getElementById("bild");
      img.src = bilder[index];
      img.alt = `Bild ${index + 1}`;
      document.getElementById("seite").textContent = index + 1;

      // Quiz-Button und Weiter-/Letzte-Buttons steuern
      const quizBtn = document.getElementById("quiz-button");
      const weiterBtn = document.getElementById("weiter-button");
      const letzteBtn = document.getElementById("letzte-button");

      const istLetztesBild = (index === bilder.length - 1);
      quizBtn.style.display = istLetztesBild ? "inline-block" : "none";
      weiterBtn.style.display = istLetztesBild ? "none" : "inline-block";
      letzteBtn.style.display = istLetztesBild ? "none" : "inline-block";
    }

    function ersteSeite() {
      aktuelleSeite = 0;
      zeigeBild(aktuelleSeite);
    }

    function letzteSeite() {
      aktuelleSeite = bilder.length - 1;
      zeigeBild(aktuelleSeite);
    }

    function weiter() {
      if (aktuelleSeite < bilder.length - 1) {
        aktuelleSeite++;
        zeigeBild(aktuelleSeite);
      }
    }

    function zurueck() {
      if (aktuelleSeite > 0) {
        aktuelleSeite--;
        zeigeBild(aktuelleSeite);
      }
    }

    // Gesamtseiten anzeigen und erstes Bild laden
    document.getElementById("gesamtseiten").textContent = bilder.length;
    zeigeBild(aktuelleSeite);
  </script>
